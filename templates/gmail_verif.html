{% extends 'index.html' %}
{% block title %}Verification{% endblock %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        <input name="code" rows="2" class="question" id="msg" required autocomplete="off"></input>
        <label for="msg"><span>Введите код, который пришел вам на почту</span></label>
        <input type="submit" value="Подтвердить"/>
    </form>
{% endblock %}
